<h1>{{title}}</h1>
<button (click)="loadTestData();" class="btn btn-default">Load Test Data</button>
<h2>Songs</h2>

<ul *ngIf="songs && songs.length">
  <li *ngFor="let song of songs">
    <!--{{song.name}} - {{song.artist}} {{song.getDuration()}} added by {{song.teamMember}}-->
    <app-song [song]="song" (updated)="onUpdated($event, song)" (deleted)="onDeleted($event)"></app-song>
  </li>
</ul>

<button (click)="addSong()" *ngIf="!adding"><i class="fa fa-plus"></i> Add Song</button>
<app-song-edit *ngIf="adding" (cancelled)="onCancelAdd()" (saved)="onSave($event)"></app-song-edit>

<h2 *ngIf="team && team.length">Team Members & Sections</h2>
<ul>
  <li *ngFor="let member of team">{{member.name}} is in section{{((member.sections && member.sections.length>1)? "s":
    "")}}: {{member.sections.join(", ")}}
  </li>
</ul>
